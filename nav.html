<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="nav.css">
    <script src="https://kit.fontawesome.com/ec35440de8.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="header">
    <nav>
        <a href="index.html">
            <img src="images/logo.png" class="logo" alt="Home">
        </a>
        <button class="menu-toggle" onclick="openMenu()"><i class="fas fa-bars"></i></button>
        <ul id="sidemenu" class="list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cv.html">Download CV</a></li>
            <li>
                <label class="switch">
                    <input type="checkbox" id="mode-switch" onclick="toggleAccessibility()">
                    <span class="slider"></span>
                    <span class="switch-text left" id="mode-text">Nightmode</span>
                </label>
            </li>
            <button class="menu-close" onclick="closeMenu()"><i class="fas fa-circle-xmark"></i></button>
        </ul>
    </nav>
</div>
<script src="theme.js" defer></script>
<script src="nav.js" defer></script>
</body>
</html>
