<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0202CTTWJZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-0202CTTWJZ');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Numan Hussain</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/ec35440de8.js" crossorigin="anonymous"></script>
    <script src="theme.js" defer></script>
    <link rel="stylesheet" href="nav.css"> <!-- Include navigation styles -->
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
<div id="nav-placeholder"></div> <!-- Placeholder where the nav will be injected -->
<div id="contact">
    <div class="container">
        <div class="row">
            <h1 class="sub-title">Contact Me</h1>
            <div class="contact-right">
                <form>
                    <input type="text" name="Name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                    <button type="submit" class="btn btn2">Submit</button>
                </form> 
                <span id="msg"></span>               
            </div>
        </div>
    </div>
</div>
<div id="footer-placeholder"></div> 
<script>
    fetch('nav.html')
    .then(response => response.text())
    .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        const script = document.createElement('script');
        script.src = 'nav.js';
        document.body.appendChild(script);
        applyStoredTheme(); // Ensure the theme is applied after nav is loaded
    })
    .catch(error => console.error('Failed to load the navigation:', error));
</script>
<script src="contact.js" defer></script>
<script src="footer.js" defer></script>
</body>
</html>
