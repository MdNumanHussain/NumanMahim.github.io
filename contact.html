<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Numan Hussain</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/ec35440de8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="nav.css"> <!-- Include navigation styles -->
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
<div id="nav-placeholder"></div> <!-- Placeholder where the nav will be injected -->
<div id="contact">
    <div class="container">
        <div class="row">
            <h1 class="sub-title">Contact Me</h1>
            <div class="contact-right">
                <form>
                    <input type="text" name="Name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                    <button type="submit" class="btn btn2">Submit</button>
                </form> 
                <span id="msg"></span>               
            </div>
        </div>
    </div>
</div>
<div id="footer-placeholder"></div> 
<script src="contact.js" defer></script>
<script src="fatch_nav.js" defer></script>
<script src="footer.js" defer></script>
</body>
</html>
